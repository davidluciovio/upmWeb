@if (products()) {
  <main
    class="px-3 py-2 rounded-lg bg-gray-100 dark:bg-gray-900 dark:text-gray-100 border border-gray-300 dark:border-gray-700"
  >
    <p-table
      #dt
      size="small"
      dataKey="id"
      [columns]="cols()"
      [value]="products()!"
      [tableStyle]="{ 'min-width': '50rem' }"
      [globalFilterFields]="globalFilterFields()"
      [paginator]="true"
      [rows]="10"
      [rowsPerPageOptions]="[10, 25, 50]"
      [classList]="'rounded-md'"
      [paginatorStyleClass]="'dark:bg-gray-900 bg-gray-100'"
    >
      

      <ng-template pTemplate="header">
        <tr>
          @for (col of cols(); track $index) {
            <th
              [pSortableColumn]="col.field"
              class="bg-gray-300 dark:bg-gray-700 dark:text-gray-50"
            >
              {{ col.header }}
              <p-sortIcon [field]="col.field"></p-sortIcon>
              <p-columnFilter [type]="'text'" [field]="col.field" display="menu"></p-columnFilter>
            </th>
          }
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData>
        <tr>
          @for (col of cols(); track $index) {
            <td class="bg-gray-50 dark:bg-gray-800 dark:text-gray-200">
              {{ rowData[col.field] }}
            </td>
          }
          
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td class="dark:bg-gray-800 dark:text-gray-300/30" [attr.colspan]="cols().length">
            No data found.
          </td>
        </tr>
      </ng-template>
    </p-table>
  </main>
}
<!--  -->
@else {
  <div class="flex flex-col items-center justify-center h-full text-gray-500 dark:text-gray-400">
    <span class="material-symbols-outlined" style="font-size: 4rem"> info </span>
    <p class="text-lg mt-2">No hay datos disponibles.</p>
  </div>
}
