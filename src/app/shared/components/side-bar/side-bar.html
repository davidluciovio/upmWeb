<main
  class="m-2 w-20 h-[calc(100vh-16px)] bg-surface-100 border border-surface-300 rounded-lg flex flex-col items-center justify-between dark:bg-surface-800 dark:border-surface-700"
>
  <div>
    <section class="p-2">
      <div class="p-2 bg-surface-200 rounded-md flex justify-center items-center">
        <img src="/images/logoUnipres_color.webp" alt="Unipres Logo" />
      </div>
    </section>
    <hr class="w-14 mx-auto border-surface-400" />
    <section class="flex flex-col gap-3 mt-4 justify-center items-center">
      @for (item of items; track $index) {
        <a
          [routerLink]="item.route"
          routerLinkActive="bg-surface-200 dark:bg-surface-600 scale-105"
          [routerLinkActiveOptions]="{ exact: true }"
          title="{{ item.label }}"
          class="select-none cursor-pointer w-14 h-16 rounded-lg hover:bg-surface-300 dark:hover:bg-surface-500 active:bg-surface-300 hover:scale-110 ease-in-out duration-200 transition-all flex flex-col justify-center items-center"
        >
          <span class="material-symbols-outlined text-surface-600 dark:text-surface-100" style="font-size: xx-large">{{
            item.icon
          }}</span>
          <span class="text-xs font-bold text-center text-surface-600 dark:text-surface-100 mt-1 font-roboto">{{
            item.label
          }}</span>
        </a>
      }
    </section>
  </div>

  <section class="flex flex-col gap-3 mb-4 justify-center items-center">
    <p-button variant="outlined" severity="secondary">
      <ng-template #icon>
        <span class="material-symbols-outlined" style="font-size: x-large">settings</span>
      </ng-template>
    </p-button>
    <p-button variant="outlined" severity="secondary" (onClick)="toggleDarkMode()">
      <ng-template #icon>
        <span class="material-symbols-outlined" style="font-size: x-large">{{
          !isDarkMode ? 'dark_mode' : 'light_mode'
        }}</span>
      </ng-template>
    </p-button>
  </section>
</main>
