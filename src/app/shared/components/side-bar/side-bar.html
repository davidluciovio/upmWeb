<div class="flex flex-col items-center w-full gap-6">
	<section class="">
		<div class="size-15 border border-surface-300 dark:bg-surface-200 rounded-xl flex justify-center items-center shadow-inner overflow-hidden">
			<img class="w-10 object-contain" src="images/logoUnipres_color.webp" alt="Unipres Logo" />
		</div>
	</section>

	<section class="flex flex-col gap-4 w-full items-center">
		@for (item of items; track $index) {
			<a
				[routerLink]="item.route"
				routerLinkActive="bg-primary text-white shadow-lg shadow-primary/30"
				[routerLinkActiveOptions]="{ exact: true }"
				[title]="item.label"
				class="group relative p-3 rounded-2xl size-14 flex flex-col items-center justify-center transition-all duration-300 hover:bg-primary/20 hover:text-primary active:scale-90"
			>
				<span class="material-symbols-outlined transition-transform duration-300 group-hover:scale-110" style="font-size: 1.5rem">
					{{ item.icon }}
				</span>

				<!-- Tooltip -->
				<span
					class="absolute left-20 px-3 py-1 bg-primary/20 dark:bg-surface-900 text-neutral-700 dark:text-neutral-200 text-xs font-bold rounded-lg opacity-0 -translate-x-4 pointer-events-none transition-all duration-300 group-hover:opacity-100 group-hover:translate-x-0 whitespace-nowrap z-50 shadow-xl"
				>
					{{ item.label }}
				</span>
			</a>
		}
	</section>
</div>

<section class="flex flex-col gap-4 w-full px-2 items-center">
	<div class="w-10 h-px bg-base-content/10"></div>

	<button title="Ajustes" class="dbtn dbtn-ghost dbtn-square size-12 rounded-2xl hover:bg-neutral/10 hover:rotate-90 transition-all duration-500">
		<span class="material-symbols-outlined" style="font-size: 1.5rem"> settings </span>
	</button>

	<button
		[title]="themeService.isDarkMode() ? 'Modo Claro' : 'Modo Oscuro'"
		class="dbtn dbtn-ghost dbtn-square size-12 rounded-2xl hover:bg-primary/10 transition-all duration-300 group"
		(click)="toggleDarkMode()"
	>
		<span class="material-symbols-outlined transition-all duration-500 group-hover:rotate-360" style="font-size: 1.5rem">
			{{ themeService.isDarkMode() ? 'light_mode' : 'dark_mode' }}
		</span>
	</button>
</section>
