
  <section
    class="w-20 h-[calc(100vh-16px)] bg-gray-100 border border-gray-300 rounded-lg flex flex-col items-center justify-between dark:bg-gray-900 dark:border-gray-700"
  >
    <div>
      <section class="p-2">
        <div class=" p-2 bg-gray-200 rounded-md flex justify-center items-center">
          <img class="w-12" src="/images/logoUnipres_color.webp" alt="Unipres Logo" />
        </div>
      </section>
      <hr class="w-14 mx-auto border-gray-400" />
      <section class="flex flex-col gap-2 mt-2 justify-center items-center">
        @for (item of items; track $index) {
          <a
            [routerLink]="item.route"
            routerLinkActive="bg-gray-200 dark:bg-gray-800 scale-105"
            [routerLinkActiveOptions]="{ exact: true }"
            title="{{ item.label }}"
            class="bg-gray-100 dark:bg-gray-900 border border-gray-300 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700 hover:scale-108 active:bg-gray-200 dark:active:bg-gray-600 transition-transform duration-200 rounded-md px-3 py-0.5 flex flex-col items-center"
          >
            <span class="material-symbols-outlined text-gray-600 dark:text-gray-100" style="font-size: xx-large">{{
              item.icon
            }}</span>
            <span class="text-[0.7rem] font-bold text-center text-gray-600 dark:text-gray-100 mt-1 font-roboto">{{
              item.label
            }}</span>
          </a>
        }
      </section>
    </div>

    <section class="flex flex-col gap-3 mb-4 justify-center items-center">
      <hr class="w-14 mx-auto border-gray-400" />
      <p-button variant="outlined" severity="secondary">
        <ng-template #icon>
          <span class="material-symbols-outlined" style="font-size: x-large">settings</span>
        </ng-template>
      </p-button>
      <p-button variant="outlined" severity="secondary" (onClick)="toggleDarkMode()">
        <ng-template #icon>
          <span class="material-symbols-outlined" style="font-size: x-large">{{
            !themeService.isDarkMode() ? 'dark_mode' : 'light_mode'
          }}</span>
        </ng-template>
      </p-button>
    </section>
  </section>
