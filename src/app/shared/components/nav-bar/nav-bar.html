<div
	class="flex items-center gap-4 w-full px-4 py-3 glass-effect rounded-2xl shadow-lg border border-white/10 dark:border-white/5 transition-all duration-300"
>
	<section class="flex items-center gap-2">
		<button
			class="flex items-center justify-center size-10 rounded-xl hover:bg-black/5 dark:hover:bg-white/5 transition-colors group"
			(click)="toogleSideBar()"
		>
			<span
				class="material-symbols-outlined transition-transform duration-300 group-hover:scale-110"
				[class.rotate-180]="isHiddenSideBar()"
				style="font-size: 1.5rem"
			>
				{{ isHiddenSideBar() ? 'menu' : 'menu_open' }}
			</span>
		</button>
		<div class="hidden md:flex flex-col">
			<span class="text-sm font-black tracking-tight text-slate-700 dark:text-slate-200">{{ pageTitle() }}</span>
		</div>
	</section>

	<section class="grow flex justify-center">
		<!-- Dynamic Page Title can go here -->
	</section>

	<section class="flex items-center gap-3">
		@if (isLoggedIn()) {
			<p-splitbutton
				[model]="userMenuItems()"
				severity="secondary"
				[text]="true"
				size="small"
				styleClass="user-splitbutton"
				[label]="userData()?.name || 'Usuario'"
			>
				<ng-template pTemplate="dropdownicon">
					<div
						class="size-9 rounded-full bg-indigo-500/10 flex items-center justify-center border border-indigo-500/20 ml-2 shadow-sm transition-transform hover:scale-105"
					>
						<span class="material-symbols-outlined text-indigo-600 dark:text-indigo-400" style="font-size: 1.25rem">account_circle</span>
					</div>
				</ng-template>
				<ng-template pTemplate="item" let-item>
					<div class="flex items-center gap-3 px-3 py-2.5 w-full hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors">
						<span class="material-symbols-outlined text-lg" [class.text-red-500]="item.label === 'Cerrar Sesi贸n'">
							{{ item.label === 'Cerrar Sesi贸n' ? 'logout' : 'lock_reset' }}
						</span>
						<span class="text-sm font-medium" [class.text-red-500]="item.label === 'Cerrar Sesi贸n'">{{ item.label }}</span>
					</div>
				</ng-template>
			</p-splitbutton>
		} @else {
			<p-button severity="primary" [raised]="true" size="small" styleClass="px-6 rounded-xl hover:scale-105 transition-transform" (click)="goToLogin()">
				Iniciar Sesi贸n
			</p-button>
		}
	</section>
</div>
