<section class="grow">
  <p-button
    outlined
    [severity]="!isHiddenSideBar ? 'info' : 'secondary'"
    (onClick)="toogleSideBar()"
    size="small"
  >
    <ng-template #icon>
      <span class="material-symbols-outlined" style="font-size: 1.25rem">{{
        !isHiddenSideBar ? 'menu' : 'close'
      }}</span>
    </ng-template>
  </p-button>
</section>
<section class="grow"></section>
<section class="grow *:items-end flex justify-end space-x-2">
  @if (isLoggedIn()) {
    <p-button
      variant="outlined"
      size="small"
      severity="contrast"
      [label]="userData()?.name"
      (onClick)="menu.toggle($event)"
    />
    <p-tieredMenu #menu [model]="itemsButtonLogout" [popup]="true" />
  }
  <!--  -->
  @else {
    <p-button
      size="small"
      [label]="'Iniciar SesiÃ³n'"
      [severity]="'info'"
      (onClick)="goToLogin()"
    ></p-button>
  }
</section>
