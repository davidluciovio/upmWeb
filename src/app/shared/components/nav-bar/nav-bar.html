<div class="flex items-center gap-4 w-full px-4 py-3 glass-effect rounded-2xl shadow-lg border border-white/5 transition-all duration-300">
	<section class="flex items-center gap-2">
		<button class="dbtn dbtn-ghost dbtn-sm dbtn-square hover:bg-white/10" (click)="toogleSideBar()">
			<span class="material-symbols-outlined transition-transform duration-300" [class.rotate-180]="isHiddenSideBar()" style="font-size: 1.5rem">
				{{ isHiddenSideBar() ? 'menu' : 'menu_open' }}
			</span>
		</button>
		<div class="hidden md:flex flex-col">
			<span class="text-sm font-black tracking-tight">{{ pageTitle() }}</span>
		</div>
	</section>

	<section class="grow flex justify-center">
		<!-- Dynamic Page Title can go here -->
	</section>

	<section class="flex items-center gap-3">
		@if (isLoggedIn()) {
			<div class="ddropdown ddropdown-end">
				<div tabindex="0" role="button" class="dbtn dbtn-ghost dbtn-sm gap-2 normal-case hover:bg-white/10">
					<div class="size-8 rounded-full bg-primary/20 flex items-center justify-center border border-primary/30">
						<span class="material-symbols-outlined text-primary" style="font-size: 1.25rem">account_circle</span>
					</div>
					<div class="hidden sm:flex flex-col items-start leading-tight">
						<span class="text-[0.7rem] opacity-60">Usuario</span>
						<span class="text-xs font-bold">{{ userData()?.name }}</span>
					</div>
				</div>
				<ul
					tabindex="0"
					class="ddropdown-content dmenu bg-base-100/90 backdrop-blur-xl rounded-xl w-56 p-2 mt-4 shadow-2xl border border-white/10 animate-fade-in"
				>
					<li class="dmenu-title px-4 py-2">
						<span class="text-xs font-bold text-primary">Mi Cuenta</span>
					</li>
					<li>
						<a (click)="goToChangePassword()" class="flex items-center gap-3 py-3 rounded-lg hover:bg-primary/10 transition-colors">
							<span class="material-symbols-outlined text-sm">lock_reset</span>
							<span>Cambiar Contraseña</span>
						</a>
					</li>
					<hr class="my-1 border-white/10" />
					<li>
						<a (click)="logout()" class="flex items-center gap-3 py-3 rounded-lg hover:bg-error/10 text-error transition-colors">
							<span class="material-symbols-outlined text-sm">logout</span>
							<span>Cerrar Sesión</span>
						</a>
					</li>
				</ul>
			</div>
		} @else {
			<button
				class="dbtn dbtn-primary dbtn-sm rounded-xl px-6 shadow-lg shadow-primary/20 transition-all hover:scale-105 active:scale-95"
				(click)="goToLogin()"
			>
				Iniciar Sesión
			</button>
		}
	</section>
</div>
