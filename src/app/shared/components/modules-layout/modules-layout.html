@for (item of modules(); track $index) {
  <a
    class="bg-gray-100 dark:bg-gray-900 border border-gray-300 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700 hover:scale-105 hover:shadow-lg active:bg-gray-200 dark:active:bg-gray-600 transition-transform duration-200 rounded-md py-6 flex flex-col items-center"
    [routerLink]="item.route"
  >
    <span
      style="font-size: 2.5rem; font-weight: bold"
      class="material-symbols-outlined text-slate-800 dark:text-slate-200"
      >{{ item.icon }}</span
    >
    <h2 class="text-xl font-bold text-slate-800 dark:text-slate-200">
      {{ item.label }}
    </h2>
  </a>


}
