<section class="bg-base-100 p-5 rounded-xl shadow-sm border border-base-300">
	<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-7 gap-5 items-end">
		<div class="flex flex-col">
			<label class="text-[10px] font-bold uppercase text-base-content/60 mb-1.5 tracking-wider">Start / 開始</label>
			<input
				type="date"
				[ngModel]="filters().startDate"
				(ngModelChange)="updateField('startDate', $event)"
				class="dinput dinput-bordered dinput-sm w-full focus:border-blue-500 transition-all"
			/>
		</div>

		<div class="flex flex-col">
			<label class="text-[10px] font-bold uppercase text-base-content/60 mb-1.5 tracking-wider">End / 終了</label>
			<input
				type="date"
				[ngModel]="filters().endDate"
				(ngModelChange)="updateField('endDate', $event)"
				class="dinput dinput-bordered dinput-sm w-full focus:border-blue-500 transition-all"
			/>
		</div>

		<div class="flex flex-col">
			<label class="text-[10px] font-bold uppercase text-base-content/60 mb-1.5 tracking-wider">Area / 部門</label>
			<select [ngModel]="filters().area" (ngModelChange)="updateField('area', $event)" class="dselect dselect-bordered dselect-sm w-full text-xs">
				<option value="">Todas las Áreas</option>
				@for (item of areas(); track item) {
					<option [value]="item">{{ item }}</option>
				}
			</select>
		</div>

		<div class="flex flex-col">
			<label class="text-[10px] font-bold uppercase text-base-content/60 mb-1.5 tracking-wider">Supervisor / 監督者</label>
			<select
				[ngModel]="filters().supervisor"
				(ngModelChange)="updateField('supervisor', $event)"
				class="dselect dselect-bordered dselect-sm w-full text-xs"
			>
				<option value="">Todos los Supervisores</option>
				@for (item of supervisors(); track item) {
					<option [value]="item">{{ item }}</option>
				}
			</select>
		</div>

		<div class="flex flex-col">
			<label class="text-[10px] font-bold uppercase text-base-content/60 mb-1.5 tracking-wider">Leader / リーダー</label>
			<select [ngModel]="filters().leader" (ngModelChange)="updateField('leader', $event)" class="dselect dselect-bordered dselect-sm w-full text-xs">
				<option value="">Todos los Líderes</option>
				@for (item of leaders(); track item) {
					<option [value]="item">{{ item }}</option>
				}
			</select>
		</div>

		<div class="flex flex-col">
			<label class="text-[10px] font-bold uppercase text-base-content/60 mb-1.5 tracking-wider">PN / 品番</label>
			<select
				[ngModel]="filters().partNumber"
				(ngModelChange)="updateField('partNumber', $event)"
				class="dselect dselect-bordered dselect-sm w-full text-xs font-mono"
			>
				<option value="">Todos los Partes</option>
				@for (item of parts(); track item) {
					<option [value]="item">{{ item }}</option>
				}
			</select>
		</div>

		<div class="flex gap-2">
			<button
				(click)="onSearch()"
				class="grow dbtn dbtn-sm bg-[#002855] hover:bg-[#001d3d] text-white font-bold text-[10px] uppercase tracking-widest border-none shadow-sm transition-all"
			>
				BUSCAR
			</button>
			<button
				(click)="onClear()"
				class="dbtn dbtn-sm dbtn-ghost text-base-content/40 hover:text-red-500 font-bold text-[10px] uppercase p-1"
				title="Limpiar"
			>
				<svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="2"
						d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
					/>
				</svg>
			</button>
		</div>
	</div>
</section>
