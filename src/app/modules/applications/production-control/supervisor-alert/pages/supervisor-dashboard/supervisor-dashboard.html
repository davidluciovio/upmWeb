<section class="grid md:grid-cols-2 lg:grid-cols-4 gap-4">
    @for (metric of alertMetrics; track metric) {
        <alert-metric-card [data]="metric"></alert-metric-card>
    }
</section>

<section>
    <p-tabs value="0" [classList] = "'p-1 bg-base-100 border border-base-300 dark:border-base-700 rounded-lg dark:bg-base-900'" >
        <p-tablist class="bg-base-100 dark:bg-base-900 ">
            <p-tab value="0">Dashboard</p-tab>
            <p-tab value="1">Historico de Alertas</p-tab>
        </p-tablist>
         <p-tabpanels class="bg-base-100 dark:bg-base-900 ">
            <p-tabpanel value="0">
                @if(areaOperatorAlerts()){
                    <div class="flex flex-col gap-5">
                        @for(areaOperatorAlert of areaOperatorAlerts(); track areaOperatorAlert){
                            <area-operator-alert-container [options]="areaOperatorAlert" ></area-operator-alert-container>
                        }
                    </div>
                }
            </p-tabpanel>
            <p-tabpanel value="1">
                <table-alerts-history [products]="tableAlertsHistory()!"></table-alerts-history>
            </p-tabpanel>
         </p-tabpanels>
    </p-tabs>
</section>
