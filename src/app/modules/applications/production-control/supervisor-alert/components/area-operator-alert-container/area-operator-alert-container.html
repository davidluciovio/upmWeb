@if(options(); as opts){
    <p-card [header]="opts.area" >
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            @for (alert of opts.operatorAlerts; track alert) {
                <operator-alerts-card [options]="alert"></operator-alerts-card>
            }
        </div>
    </p-card>

}
