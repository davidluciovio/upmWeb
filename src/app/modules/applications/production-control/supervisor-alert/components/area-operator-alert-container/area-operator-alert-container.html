
  @if(options(); as opts){
    <div class="px-2 h-1/3 content-center flex justify-between">
      <h1 class="font-bold font-roboto text-xl text-gray-600 dark:text-gray-400">{{opts.area}}</h1>
      <p-button outlined label="Agregar Montacarguista" [disabled]="opts.operatorAlerts.length >= 2">
        <ng-template #icon>
          <span class="material-symbols-outlined">add</span>
        </ng-template>
      </p-button>
    </div>
    <div class="px-2 h-2/3 grid grid-cols-1 md:grid-cols-2 gap-2">
      @for(operatorAlert of opts.operatorAlerts; track operatorAlert){
        <operator-alerts-card [options]="operatorAlert"></operator-alerts-card>
      }
    </div>

  }
