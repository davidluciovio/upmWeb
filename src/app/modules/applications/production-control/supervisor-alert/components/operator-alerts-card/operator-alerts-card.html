@if (options(); as opts) {
  <h2 class="font-bold text-lg font-roboto text-gray-600 dark:text-gray-400">
    {{ opts.userCode }}
  </h2>
  <div
    class="grid grid-cols-4 md:grid-cols-2 xl:grid-cols-4 gap-2 font-bold text-sm font-roboto text-gray-600 dark:text-gray-400"
  >
    <div
      class="text-center text-orange-800 dark:text-orange-300 border border-orange-300/50 dark:border-orange-950/50 p-2 rounded-lg"
    >
      <span>{{ opts.critical }}</span>
      <hr class="border border-orange-800 dark:border-orange-300" />
      <span>Criticos</span>
    </div>
    <div
      class="text-center text-amber-800 dark:text-amber-300 border border-amber-300/50 dark:border-amber-950/50 p-2 rounded-lg"
    >
      <span>{{ opts.pending }}</span>
      <hr class="border border-amber-800 dark:border-amber-300" />
      <span>Pendientes</span>
    </div>
    <div
      class="text-center text-red-800 dark:text-red-300 border border-red-300/50 dark:border-red-950/50 p-2 rounded-lg"
    >
      <span>{{ opts.downtimes }}</span>
      <hr class="border border-red-800 dark:border-red-300" />
      <span>Paros</span>
    </div>
    <div
      class="text-center text-green-800 dark:text-green-300 border border-green-300/50 dark:border-green-950/50 p-2 rounded-lg"
    >
      <span>{{ opts.complete }}</span>
      <hr class="border border-green-800 dark:border-green-300" />
      <span>Completados</span>
    </div>
  </div>
}
