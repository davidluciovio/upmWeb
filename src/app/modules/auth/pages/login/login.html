<p-toast />
<div class="flex h-full items-center justify-center py-20">
  <div
    class="flex w-full max-w-5xl bg-slate-100 dark:bg-slate-800 rounded-xl shadow-2xl m-4 animate-fade-in"
  >
    <!-- Columna Izquierda: Imagen y Branding (oculta en móviles) -->
    <div
      class="hidden md:flex w-1/2 bg-sky-500 rounded-l-xl p-12 text-slate-50 flex-col justify-between"
    >
      <div class="flex flex-col gap-4">
        <h2 class="text-3xl font-bold font-roboto">Bienvenido de Nuevo</h2>
        <p class="mt-2 opacity-80 font-roboto">
          Transformando la industria a través de la innovación y la eficiencia.
        </p>
      </div>
      <div class="text-sm opacity-70">&copy; 2025 UNIPRES</div>
    </div>
    .

    <!-- Columna Derecha: Formulario de Login -->
    <div class="w-full md:w-1/2 p-8 md:p-12">
      <div class="w-full max-w-md mx-auto">
        <!-- Logo y Título General -->
        <div class="text-left mb-8">
          <h1 class="text-3xl font-extrabold font-roboto mt-4 dark:text-slate-50">Inicia Sesión</h1>
          <p class="text-slate-500 mt-2 ">Ingresa tus credenciales para acceder al sistema.</p>
        </div>

        <!-- Formulario -->
        <div class="space-y-6">
          <div>
            <label for="username" class="block text-sm font-medium dark:text-slate-50">Usuario</label>
            <input
              pInputText
              fluid
              id="username"
              name="username"
              type="text"
              required
              placeholder="ej. 20500"
              [(ngModel)]="user"
            />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium dark:text-slate-50">Contraseña</label>
            <p-password fluid [feedback]="false" [(ngModel)]="password"/>
          </div>

          <div>
            <p-button fluid (onClick)="login()"> Acceder al Sistema </p-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
