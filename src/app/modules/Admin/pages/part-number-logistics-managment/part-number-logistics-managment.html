<div>
	@if (!partNumberArea$.isLoading()) {
		@if (partNumberArea$.hasValue()) {
			<!-- <h1 class="text-2xl font-bold mb-4">Catalogo de Areas de Part Number</h1> -->
			<table-crud
				[data]="partNumberArea$.value()"
				[columns]="columns"
				(create)="createPartNumberArea()"
				(edit)="editPartNumberArea($event)"
				(delete)="deletePartNumberArea($event)"
			></table-crud>
		}
	} @else {
		<div class="flex flex-col items-center justify-center h-64 gap-4">
			<p-progressSpinner styleClass="w-12 h-12" strokeWidth="4" fill="transparent" animationDuration=".5s" />
			<span class="text-surface-500 font-medium animate-pulse">Cargando datos...</span>
		</div>
	}
</div>

<p-dialog
	[(visible)]="dialogVisible"
	[modal]="true"
	[breakpoints]="{ '960px': '75vw', '640px': '95vw' }"
	[style]="{ width: '50vw' }"
	[header]="isEditMode ? 'Editar Part Number Logistics' : 'Agregar Part Number Logistics'"
	[draggable]="false"
	[resizable]="false"
	styleClass="p-fluid bg-surface-50 dark:bg-surface-900"
>
	<div [formGroup]="form" class="flex flex-col gap-4 mt-2">
		<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
			<div class="flex flex-col gap-2">
				<label for="partNumberId" class="font-medium text-surface-600 dark:text-surface-200">Part Number</label>
				<p-autoComplete
					id="partNumberId"
					formControlName="partNumberId"
					[suggestions]="filteredPartNumbers()"
					(completeMethod)="filterPartNumbers($event)"
					optionLabel="partNumberName"
					[dropdown]="true"
					[forceSelection]="true"
					placeholder="Seleccione un Part Number"
					styleClass="w-full"
					appendTo="body"
				/>
			</div>

			<div class="flex flex-col gap-2">
				<label for="areaId" class="font-medium text-surface-600 dark:text-surface-200">Area</label>
				<p-autoComplete
					id="areaId"
					formControlName="areaId"
					[suggestions]="filteredAreas()"
					(completeMethod)="filterAreas($event)"
					optionLabel="areaDescription"
					[dropdown]="true"
					[forceSelection]="true"
					placeholder="Seleccione un Area"
					styleClass="w-full"
					appendTo="body"
				/>
			</div>
		</div>

		<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
			<div class="flex flex-col gap-2">
				<label for="locationId" class="font-medium text-surface-600 dark:text-surface-200">Ubicación</label>
				<p-autoComplete
					id="locationId"
					formControlName="locationId"
					[suggestions]="filteredLocations()"
					(completeMethod)="filterLocations($event)"
					optionLabel="locationDescription"
					[dropdown]="true"
					[forceSelection]="true"
					placeholder="Seleccione una Ubicación"
					styleClass="w-full"
					appendTo="body"
				/>
			</div>

			<div class="flex flex-col gap-2">
				<label for="snp" class="font-medium text-surface-600 dark:text-surface-200">SNP</label>
				<p-inputNumber
					id="snp"
					formControlName="snp"
					mode="decimal"
					[showButtons]="true"
					[min]="0"
					class="w-full"
					styleClass="w-full"
					inputStyleClass="w-full"
				/>
			</div>
		</div>

		<div class="flex flex-col gap-3 mt-2 bg-surface-50 dark:bg-surface-800 p-3 rounded-lg border border-surface-200 dark:border-surface-700">
			<div class="flex align-items-center justify-content-between">
				<label for="active" class="font-medium text-surface-700 dark:text-surface-100">Activo</label>
				<p-toggleSwitch inputId="active" formControlName="active"></p-toggleSwitch>
			</div>
		</div>
	</div>

	<ng-template pTemplate="footer">
		<div class="flex flex-wrap justify-end gap-2 mt-4">
			<p-button label="Cancelar" icon="pi pi-times" [text]="true" severity="secondary" (onClick)="closeModal()"></p-button>
			<p-button label="Guardar" icon="pi pi-check" severity="primary" (onClick)="save()" [disabled]="form.invalid"></p-button>
		</div>
	</ng-template>
</p-dialog>
