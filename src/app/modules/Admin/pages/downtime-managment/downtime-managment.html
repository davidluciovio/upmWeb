<div class="h-full flex flex-col">
	@if (downtimes$.isLoading()) {
		<div class="flex flex-col items-center justify-center flex-1 h-full">
			<p-progressSpinner ariaLabel="Cargando..." styleClass="w-3rem h-3rem" strokeWidth="4"></p-progressSpinner>
			<span class="text-surface-500 mt-3 font-medium">Cargando datos...</span>
		</div>
	} @else {
		@if (downtimes$.hasValue()) {
			<table-crud
				[data]="downtimes$.value()"
				[columns]="columns"
				(create)="createDowntime()"
				(edit)="editDowntime($event)"
				(delete)="deleteDowntime($event)"
			></table-crud>
		}
	}
</div>

<p-dialog
	[(visible)]="dialogVisible"
	[modal]="true"
	[style]="{ width: '450px' }"
	[header]="isEditMode ? 'Editar Tiempo Muerto' : 'Agregar Tiempo Muerto'"
	[draggable]="false"
	[resizable]="false"
	styleClass="p-fluid bg-surface-50 dark:bg-surface-900"
>
	<div [formGroup]="form" class="flex flex-col gap-4 mt-2">
		@if (isEditMode) {
			<div class="flex flex-col gap-2">
				<label for="id" class="font-medium text-surface-600 dark:text-surface-200">ID</label>
				<input pInputText id="id" formControlName="id" class="w-full bg-surface-100 dark:bg-surface-800" />
			</div>
		}

		<div class="flex flex-col gap-2">
			<label for="downtimeDescription" class="font-medium text-surface-600 dark:text-surface-200">Descripci贸n</label>
			<input pInputText id="downtimeDescription" formControlName="downtimeDescription" class="w-full" placeholder="Ej. Falla de Motor" />
			@if (form.get('downtimeDescription')?.invalid && form.get('downtimeDescription')?.touched) {
				<small class="text-red-500">La descripci贸n es requerida.</small>
			}
		</div>

		<div class="grid grid-cols-2 gap-4">
			<div class="flex flex-col gap-2">
				<label for="inforCode" class="font-medium text-surface-600 dark:text-surface-200">C贸digo Infor</label>
				<input pInputText id="inforCode" formControlName="inforCode" class="w-full" />
			</div>

			<div class="flex flex-col gap-2">
				<label for="plcCode" class="font-medium text-surface-600 dark:text-surface-200">C贸digo PLC</label>
				<input pInputText id="plcCode" formControlName="plcCode" class="w-full" />
			</div>
		</div>

		<div class="flex flex-col gap-3 mt-2 bg-surface-50 dark:bg-surface-800 p-3 rounded-lg border border-surface-200 dark:border-surface-700">
			<div class="flex align-items-center justify-content-between">
				<label for="isDirectDowntime" class="font-medium text-surface-700 dark:text-surface-100">Es Directo</label>
				<p-toggleSwitch inputId="isDirectDowntime" formControlName="isDirectDowntime"></p-toggleSwitch>
			</div>

			<div class="flex align-items-center justify-content-between">
				<label for="programable" class="font-medium text-surface-700 dark:text-surface-100">Programable</label>
				<p-toggleSwitch inputId="programable" formControlName="programable"></p-toggleSwitch>
			</div>

			<div class="flex align-items-center justify-content-between">
				<label for="active" class="font-medium text-surface-700 dark:text-surface-100">Activo</label>
				<p-toggleSwitch inputId="active" formControlName="active"></p-toggleSwitch>
			</div>
		</div>
	</div>

	<ng-template pTemplate="footer">
		<div class="flex justify-end gap-2 mt-4">
			<p-button label="Cancelar" icon="pi pi-times" [text]="true" severity="secondary" (onClick)="closeModal()"> </p-button>
			<p-button label="Guardar" icon="pi pi-check" severity="primary" (onClick)="save()" [disabled]="form.invalid"> </p-button>
		</div>
	</ng-template>
</p-dialog>
