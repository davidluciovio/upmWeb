<section class="inline-flex gap-2 items-center p-2">
  <span
    #icon
    class="material-symbols-outlined text-[2rem]"
    [ngClass]="options().iconColor ? options().iconColor : ''"
    >{{ options().icon }}</span
  >
  <h1
  class="text-[1.25rem] font-semibold text-slate-800 dark:text-slate-200 font-roboto"
  >{{ options().title }}</h1>
</section>
<hr class=" border-gray-200 dark:border-gray-700">
@for (item of cards; track $index) {
  <card-alert [options]="item"></card-alert>
}
