<div>
	@if (!submodules$.isLoading()) {
		@if (submodules$.hasValue()) {
			<table-crud
				[data]="submodules$.value()"
				[columns]="columns"
				(create)="createSubmodule()"
				(edit)="editSubmodule($event)"
				(delete)="deleteSubmodule($event)"
			></table-crud>
		}
	} @else {
		<div class="flex flex-col items-center justify-center h-full">
			<span class="dloading dloading-spinner dloading-lg"></span>
			<span class="text-lg font-semibold text-base-content">Cargando datos...</span>
		</div>
	}
</div>

<p-dialog
	[(visible)]="dialogVisible"
	[modal]="true"
	[style]="{ width: '450px' }"
	[header]="isEditMode ? 'Editar Submodulo' : 'Agregar Submodulo'"
	[draggable]="false"
	[resizable]="false"
	styleClass="p-fluid bg-surface-50 dark:bg-surface-900"
>
	<div [formGroup]="form" class="flex flex-col gap-4 mt-2">
		<div class="flex flex-col gap-2">
			<label for="submodule" class="font-medium text-surface-600 dark:text-surface-200">Submodulo</label>
			<input pInputText id="submodule" type="text" formControlName="submodule" class="w-full" />
		</div>

		<div class="flex flex-col gap-2">
			<label for="moduleId" class="font-medium text-surface-600 dark:text-surface-200">Modulo</label>
			<select
				id="moduleId"
				formControlName="moduleId"
				class="w-full p-2.5 border border-surface-300 dark:border-surface-700 rounded-lg bg-surface-0 dark:bg-surface-900 text-surface-700 dark:text-surface-0 focus:border-primary-500 focus:ring-1 focus:ring-primary-500 outline-none transition-colors"
			>
				<option value="" disabled selected>Seleccione un modulo</option>
				@if (modules$.hasValue()) {
					@for (module of modules$.value(); track module.id) {
						<option [value]="module.id">{{ module.module }}</option>
					}
				}
			</select>
		</div>

		<div class="flex flex-col gap-2">
			<label for="route" class="font-medium text-surface-600 dark:text-surface-200">Ruta</label>
			<input pInputText id="route" type="text" formControlName="route" class="w-full" />
		</div>

		<div class="flex flex-col gap-2">
			<label for="icon" class="font-medium text-surface-600 dark:text-surface-200">Icono</label>
			<input pInputText id="icon" type="text" formControlName="icon" class="w-full" />
		</div>
	</div>

	<ng-template pTemplate="footer">
		<div class="flex justify-end gap-2 mt-4">
			<p-button label="Cancelar" icon="pi pi-times" [text]="true" severity="secondary" (onClick)="closeModal()"></p-button>
			<p-button label="Guardar" icon="pi pi-check" severity="primary" (onClick)="save()" [disabled]="form.invalid"></p-button>
		</div>
	</ng-template>
</p-dialog>
,
