<div>
	@if (!users$.isLoading()) {
		@if (users$.hasValue()) {
			<table-crud
				[data]="users$.value()"
				[columns]="columns"
				(create)="createUser()"
				(edit)="editUser($event)"
				(delete)="deleteUser($event)"
			></table-crud>
		}
	} @else {
		<div class="flex flex-col items-center justify-center h-full">
			<span class="dloading dloading-spinner dloading-lg"></span>
			<span class="text-lg font-semibold text-base-content">Cargando datos...</span>
		</div>
	}
</div>

<p-dialog
	[(visible)]="dialogVisible"
	[modal]="true"
	[style]="{ width: '450px' }"
	[header]="isEditMode ? 'Editar Usuario' : 'Agregar Usuario'"
	[draggable]="false"
	[resizable]="false"
	styleClass="p-fluid bg-surface-50 dark:bg-surface-900"
>
	<div [formGroup]="form" class="flex flex-col gap-4 mt-2">
		<div class="flex flex-col gap-2">
			<label for="userName" class="font-medium text-surface-600 dark:text-surface-200">Usuario</label>
			<input pInputText id="userName" type="text" formControlName="userName" class="w-full" />
		</div>

		<div class="flex flex-col gap-2">
			<label for="prettyName" class="font-medium text-surface-600 dark:text-surface-200">Nombre</label>
			<input pInputText id="prettyName" type="text" formControlName="prettyName" class="w-full" />
		</div>

		<div class="flex flex-col gap-2">
			<label for="codeUser" class="font-medium text-surface-600 dark:text-surface-200">Nómina</label>
			<input pInputText id="codeUser" type="text" formControlName="codeUser" class="w-full" />
		</div>

		<div class="flex flex-col gap-2">
			<label for="email" class="font-medium text-surface-600 dark:text-surface-200">Correo Electrónico</label>
			<input pInputText id="email" type="email" formControlName="email" class="w-full" />
		</div>

		<div class="flex flex-col gap-2">
			<label for="password" class="font-medium text-surface-600 dark:text-surface-200">Contraseña</label>
			<input pInputText id="password" type="password" formControlName="password" class="w-full" />
		</div>

		<div class="flex flex-col gap-2">
			<label for="roleId" class="font-medium text-surface-600 dark:text-surface-200">Rol</label>
			<select
				id="roleId"
				formControlName="roleId"
				class="w-full p-2.5 border border-surface-300 dark:border-surface-700 rounded-lg bg-surface-0 dark:bg-surface-900 text-surface-700 dark:text-surface-0 focus:border-primary-500 focus:ring-1 focus:ring-primary-500 outline-none transition-colors"
			>
				<option value="" disabled selected>Seleccione un Rol</option>
				@if (roles$.hasValue()) {
					@for (item of roles$.value(); track item.id) {
						<option [value]="item.id">{{ item.name }}</option>
					}
				}
			</select>
		</div>

		<div class="flex flex-col gap-3 mt-2 bg-surface-50 dark:bg-surface-800 p-3 rounded-lg border border-surface-200 dark:border-surface-700">
			<div class="flex align-items-center justify-content-between">
				<label for="active" class="font-medium text-surface-700 dark:text-surface-100">Activo</label>
				<p-toggleSwitch inputId="active" formControlName="active"></p-toggleSwitch>
			</div>
		</div>
	</div>

	<ng-template pTemplate="footer">
		<div class="flex justify-end gap-2 mt-4">
			<p-button label="Cancelar" icon="pi pi-times" [text]="true" severity="secondary" (onClick)="closeModal()"></p-button>
			<p-button label="Guardar" icon="pi pi-check" severity="primary" (onClick)="save()" [disabled]="form.invalid"></p-button>
		</div>
	</ng-template>
</p-dialog>
