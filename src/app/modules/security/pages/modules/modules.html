<div>
	@if (!modules$.isLoading()) {
		@if (modules$.hasValue()) {
			<table-crud
				[data]="modules$.value()"
				[columns]="columns"
				(create)="createModule()"
				(edit)="editModule($event)"
				(delete)="deleteModule($event)"
			></table-crud>
		}
	} @else {
		<div class="flex flex-col items-center justify-center h-full">
			<span class="dloading dloading-spinner dloading-lg"></span>
			<span class="text-lg font-semibold text-base-content">Cargando datos...</span>
		</div>
	}
</div>

<p-dialog
	[(visible)]="dialogVisible"
	[modal]="true"
	[style]="{ width: '450px' }"
	[header]="isEditMode ? 'Editar Modulo' : 'Agregar Modulo'"
	[draggable]="false"
	[resizable]="false"
	styleClass="p-fluid bg-surface-50 dark:bg-surface-900"
>
	<div [formGroup]="form" class="flex flex-col gap-4 mt-2">
		<div class="flex flex-col gap-2">
			<label for="module" class="font-medium text-surface-600 dark:text-surface-200">Modulo</label>
			<input pInputText id="module" type="text" formControlName="module" class="w-full" />
		</div>

		<div class="flex flex-col gap-2">
			<label for="route" class="font-medium text-surface-600 dark:text-surface-200">Ruta</label>
			<input pInputText id="route" type="text" formControlName="route" class="w-full" />
		</div>

		<div class="flex flex-col gap-2">
			<label for="icon" class="font-medium text-surface-600 dark:text-surface-200">Icono</label>
			<input pInputText id="icon" type="text" formControlName="icon" class="w-full" />
		</div>

		<div class="flex flex-col gap-3 mt-2 bg-surface-50 dark:bg-surface-800 p-3 rounded-lg border border-surface-200 dark:border-surface-700">
			<div class="flex align-items-center justify-content-between">
				<label for="active" class="font-medium text-surface-700 dark:text-surface-100">Activo</label>
				<p-toggleSwitch inputId="active" formControlName="active"></p-toggleSwitch>
			</div>
		</div>
	</div>

	<ng-template pTemplate="footer">
		<div class="flex justify-end gap-2 mt-4">
			<p-button label="Cancelar" icon="pi pi-times" [text]="true" severity="secondary" (onClick)="closeModal()"></p-button>
			<p-button label="Guardar" icon="pi pi-check" severity="primary" (onClick)="save()" [disabled]="form.invalid"></p-button>
		</div>
	</ng-template>
</p-dialog>
