<div>
	@if (!roles$.isLoading()) {
		@if (roles$.hasValue()) {
			<table-crud
				[data]="roles$.value()"
				[columns]="columns"
				(create)="createRole()"
				(edit)="editRole($event)"
				(delete)="deleteRole($event)"
			></table-crud>
		}
	} @else {
		<div class="flex flex-col items-center justify-center h-full">
			<span class="dloading dloading-spinner dloading-lg"></span>
			<span class="text-lg font-semibold text-base-content">Cargando datos...</span>
		</div>
	}
</div>

<dialog id="role_modal" class="dmodal">
	<div class="dmodal-box flex flex-col gap-4">
		<h3 class="font-bold text-lg">
			{{ isEditMode ? 'Editar Rol' : 'Agregar Rol' }}
		</h3>
		<div [formGroup]="form" class="flex flex-col gap-4">
			<div class="flex flex-col gap-2">
				<label for="name">Nombre</label>
				<input id="name" type="text" formControlName="name" class="dinput dinput-bordered w-full" />
			</div>
		</div>
		<div class="dmodal-action">
			<button (click)="closeModal()" class="dbtn dbtn-ghost">Cancelar</button>
			<button (click)="save()" class="dbtn dbtn-primary">Guardar</button>
		</div>
	</div>
</dialog>
