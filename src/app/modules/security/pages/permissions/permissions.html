<div>
	@if (!permissions$.isLoading()) {
		@if (permissions$.hasValue()) {
			<table-crud
				[data]="permissions$.value()"
				[columns]="columns"
				(create)="createPermission()"
				(edit)="editPermission($event)"
				(delete)="deletePermission($event)"
			></table-crud>
		}
	} @else {
		<div class="flex flex-col items-center justify-center h-full">
			<span class="dloading dloading-spinner dloading-lg"></span>
			<span class="text-lg font-semibold text-base-content">Cargando datos...</span>
		</div>
	}
</div>

<p-dialog
	[(visible)]="dialogVisible"
	[modal]="true"
	[style]="{ width: '450px' }"
	[header]="isEditMode ? 'Editar Permiso' : 'Agregar Permiso'"
	[draggable]="false"
	[resizable]="false"
	styleClass="p-fluid bg-surface-50 dark:bg-surface-900"
>
	<div [formGroup]="form" class="flex flex-col gap-4 mt-2">
		<div class="flex flex-col gap-2">
			<label for="permission" class="font-medium text-surface-600 dark:text-surface-200">Permiso</label>
			<input pInputText id="permission" type="text" formControlName="permission" class="w-full" />
		</div>

		<div class="flex flex-col gap-2">
			<label for="clave" class="font-medium text-surface-600 dark:text-surface-200">Clave</label>
			<input pInputText id="clave" type="text" formControlName="clave" class="w-full" />
		</div>

		<div class="flex flex-col gap-2">
			<label for="submoduleId" class="font-medium text-surface-600 dark:text-surface-200">Submodulo</label>
			<select
				id="submoduleId"
				formControlName="submoduleId"
				class="w-full p-2.5 border border-surface-300 dark:border-surface-700 rounded-lg bg-surface-0 dark:bg-surface-900 text-surface-700 dark:text-surface-0 focus:border-primary-500 focus:ring-1 focus:ring-primary-500 outline-none transition-colors"
			>
				<option value="" disabled selected>Seleccione un submodulo</option>
				@if (submodules$.hasValue()) {
					@for (submodule of submodules$.value(); track submodule.id) {
						<option [value]="submodule.id">{{ submodule.submodule }}</option>
					}
				}
			</select>
		</div>

		<div class="flex flex-col gap-3 mt-2 bg-surface-50 dark:bg-surface-800 p-3 rounded-lg border border-surface-200 dark:border-surface-700">
			<div class="flex align-items-center justify-content-between">
				<label for="active" class="font-medium text-surface-700 dark:text-surface-100">Activo</label>
				<p-toggleSwitch inputId="active" formControlName="active"></p-toggleSwitch>
			</div>
		</div>
	</div>

	<ng-template pTemplate="footer">
		<div class="flex justify-end gap-2 mt-4">
			<p-button label="Cancelar" icon="pi pi-times" [text]="true" severity="secondary" (onClick)="closeModal()"></p-button>
			<p-button label="Guardar" icon="pi pi-check" severity="primary" (onClick)="save()" [disabled]="form.invalid"></p-button>
		</div>
	</ng-template>
</p-dialog>
,
